name: Prettier Check

on:
  pull_request:
    branches:
      - main # 또는 기본 브랜치 이름

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
